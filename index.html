/span></label> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add-element"><div class="popup__container"><button class="popup__close button-icon button-icon_type_close"></button><h2 class="popup__title">Новое место</h2><form class="form" name="addPlace" novalidate><label class="form__field" for="addPlace-name"><input id="addPlace-name" name="name" class="form__input form__input_type_title-place" required placeholder="Название" minlength="2" maxlength="30"/> <span class="addPlace-name-error form__input-error"></span></label> <label class="form__field" for="addPlace-link"><input id="addPlace-link" name="link" class="form__input form__input_type_url-place" type="url" required placeholder="Ссылка на картинку"/> <span class="addPlace-link-error form__input-error"></span></label> <button class="popup__submit" type="submit">Создать</button></form></div></div><div class="popup popup_type_view-image"><figure class="popup__image-container"><button class="popup__close button-icon button-icon_type_close"></button> <img class="popup__big-picture" src="#" alt="#"/><figcaption class="popup__picture-desc"></figcaption></figure></div><div class="popup popup_type_edit-photo"><div class="popup__container"><button class="popup__close button-icon button-icon_type_close"></button><h2 class="popup__title">Обновить аватар</h2><form class="form" name="editPhotoProfile" novalidate><label class="form__field" for="editPhotoProfile-avatar"><input id="editProfile-avatar" name="avatar" class="form__input form__input_type_url" type="url" required placeholder="Ссылка на фотографию"/> <span class="editProfile-avatar-error form__input-error"></span></label> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_confirm"><div class="popup__container"><button class="popup__close button-icon button-icon_type_close"></button><h2 class="popup__title">Вы уверены?</h2><form class="form" name
