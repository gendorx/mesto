        <div class="popup popup_type_editor-profile">
            <div class="popup__container">
                <button class="popup__close">
                    <img
                        class="popup__close-img"
                        src="./images/icon-close.svg"
                        alt="закрыть"
                    />
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form form_action_edit-profile" name="editProfile">
                    <input
                        name="name"
                        class="form__input form__input_type_name"
                        type="text"
                        placeholder="Имя"
                    />
                    <input
                        name="desc"
                        class="form__input form__input_type_desc"
                        type="text"
                        placeholder="Описание"
                    />

                    <button class="form__submit" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-element">
            <div class="popup__container">
                <button class="popup__close">
                    <img
                        class="popup__close-img"
                        src="./images/icon-close.svg"
                        alt="закрыть"
                    />
                </button>
                <h2 class="popup__title">Новое место</h2>
                <form class="form form_action_add-element" name="addPlace">
                    <input
                        name="name"
                        class="form__input form__input_type_name"
                        type="text"
                        required
                        placeholder="Название"
                    />
                    <input
                        name="link"
                        class="form__input form__input_type_url"
                        type="url"
                        required
                        placeholder="Ссылка на картинку"
                    />

                    <button class="form__submit" type="submit">
                        Создать
                    </button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_view-image">
            <figure class="popup__image-container">
                <button class="popup__close">
                    <img
                        class="popup__close-img"
                        src="./images/icon-close.svg"
                        alt="закрыть"
                    />
                </button>
                <img class="popup__big-picture" src="#" alt="#">
                <figcaption class="popup__picture-desc"></figcaption>
            </figure>
